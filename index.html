<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script type="text/javascript" src="js/libs/pixi.min.js"></script>
    <script type="text/javascript" src="js/libs/stats.min.js"></script>
</head>
<body>
    <main>
        <canvas class="app"></canvas>
        <div class="credits">
            Riccardo Cavasin
        </div>
    </main>
    <div class="controls">
        <div>Terrain</div>
        <div>RootPoint</div>
        <div>EndPoint</div>
        <div>
            <div id="simplify" class="slider">
                Simplify:
                <span>NaN</span>
                <br/>
                2
                <input type="range" min="2" max="300" step="1">
                300
            </div>
            <div id="speed" class="slider">
                Speed:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="99" step="1">
                99
            </div>
            <div id="range" class="slider">
                Range:
                <span>NaN</span>
                <br/>
                0
                <input type="range" min="0" max="100" step="1">
                100
            </div>
        </div>
        <div>
            <div id="rootPoint" class="combo">
                RootPoint:
                <br/>
                <select>
                </select>
                <button>Add</button>
                <button>Remove</button>
            </div>
            <div id="height" class="slider">
                Height:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="300" step="1">
                300
            </div>
        </div>
        <div>
            <div id="endPoint" class="combo">
                EndPoint:
                <br/>
                <select>
                </select>
                <button>Add</button>
                <button>Remove</button>
            </div>
            <div id="sizeA" class="slider">
                Size A:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="300" step="1">
                300
            </div>
            <div id="sizeB" class="slider">
                Size B:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="300" step="1">
                300
            </div>
            <div id="strideLength" class="slider">
                Stride Length:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="300" step="1">
                300
            </div>
            <div id="strideHeight" class="slider">
                Stride Height:
                <span>NaN</span>
                <br/>
                1
                <input type="range" min="1" max="300" step="1">
                300
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
